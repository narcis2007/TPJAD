<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Create Issue</h2>
	<form method="post" action="#" th:object="${issue}" th:action="@{/addIssue}">
		Title:<input type="text" name="title" th:field="*{title}"/>
		<br/>
    	Description:<input type="text" name="description" th:field="*{description}"/>
    	<br/>
    	
    	User:<input type="text" name="userId" th:field="*{userId}"/>
    	<br/>
    	<input type="submit" value="Submit"/>
	</form>	
</body>
</html>
